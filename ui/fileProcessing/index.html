<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI file processing helper screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: auto;
            background: linear-gradient(135deg, #5b7cb9 0%, #454f61 100%);
            font-family: 'Poppins', sans-serif;
            color: #dee2e6;
        }
        
        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 3px 0;
        }

        .folder {
            cursor: pointer;
            font-weight: bold;
        }

        .folder::before {
            font-family: "bootstrap-icons";
            content: "\f3d1"; 
            margin-right: 4px;
            color: #ffcc00;
            transition: transform 0.2s;
        }

        .folder.open::before {
            content: "\f3d2"; 
        }

        .nested {
            display: none;
        }

        .active {
            display: block;
        }

        input[type="text"] {
            width: 70%;
        }

        label {
            user-select: none;
        }

        /* Container setup */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-area {
            flex: 0 0 auto;
        }

        .file-trees {
            flex: 1 1 wrap;
            display: flex;
            gap: 1rem;
            overflow: hidden;
            min-height: 350px; 
        }

        .tree-container {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
            min-width: 250px; 
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-y: auto;
        }

        .search-wrapper {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            padding-bottom: 0.5rem;
        }
        #alert-container {
            position: fixed;
            top: 1rem;
            right: 20px;
            z-index: 1050;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 50%; 
        }
        .alert-icon {
            margin-right: 1rem; 
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        #workerStatusModal .modal-dialog {
            display: flex;          
            justify-content: center; 
            align-items: center;     
            min-width: auto;         
        }

        #workerStatusModal .modal-content {
            width: auto;             
            display: inline-block;   
            max-width: 90vw;         
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-area">

                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <!-- Left: back button -->
                    <button class="btn btn-outline-light me-3" id="backBtn" onclick="goHome()">
                        <i class="bi bi-arrow-left"></i>
                    </button>
            
                    <!-- Center: title (absolutely centered) -->
                    <span class="navbar-brand text-white position-absolute start-50 translate-middle-x">
                        File Processing with AI
                    </span>
            
                    <!-- Right: label + select -->
                    <div class="d-flex align-items-center">
                        <label for="promptTemplatesSelect" class="text-white me-2 mb-0">Template:</label>
                        <select class="form-select w-auto" id="promptTemplatesSelect">
                            <option value="template1">Flutter</option>
                            <option value="template2">(more soon+)</option>
                        </select>
                    </div>
                </div>
            </nav>

            
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="modelSelector" class="form-label">Model</label>
                    <select class="form-select" id="modelSelector">
                        <option value="option1">gemini-2.5-flash</option>
                        <option value="option2">gemini-2.5-pro</option>

            <div class="row mb-3">

                <!-- Workers + Status -->

    <script>
        const selectInputFolder = document.getElementById('inputFolderBtn');
        const selectOutputFolder = document.getElementById('outputFolderBtn');
        const fileSearchInput = document.getElementById('fileSearch');
        const toggleInputCollapseBtn = document.getElementById('toggleInputCollapseBtn');
        const selectedFilesTree = document.getElementById('selectedFilesTree');
        const addConditionBtn = document.getElementById('addConditionBtn');
        const translateBtn = document.getElementById('translateBtn');
        let allFiles = {};
        const conditionsContainer = document.getElementById('conditionsContainer');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        const statusBtn = document.getElementById('workerStatusBtn');
        const statusText = document.getElementById("statusText");
        const statusIcon = document.getElementById('statusIcon');
        var currentTasks = []
        var totalTasks = 0
        var tasksStatus = {}
        var tasksDone = 0
        var tasksError = false
        // Function to update button color based on text
        function updateStatusButtonColor() {
            statusBtn.classList.remove(
                'btn-success',
                'btn-danger',
                'btn-warning',
                'btn-info'
            );

            switch(statusText.innerText) {
             case  'Idle': 
                document.getElementById('statusIcon').className = "bi bi-hourglass-split text-black"
                statusBtn.classList.add('btn-info');
                break;
             case  'Busy': 
                document.getElementById('statusIcon').className = 'bi bi-gear-wide-connected text-black';
                statusBtn.classList.add('btn-warning');
                break;
             case  'Success': 
                document.getElementById('statusIcon').className = 'bi bi-check-circle-fill text-black';
                statusBtn.classList.add('btn-success');
                break;
             case  'Error': 
                document.getElementById('statusIcon').className = 'bi bi-x-circle-fill text-black';
                statusBtn.classList.add('btn-danger');
                break;
            }
            
        }

        function generateWorkerStatusDialog() {
            const workerList = document.getElementById('workerList');
            workerList.innerHTML = ''; 
            
            for (let i = 0; i < currentTasks.length; i++) {
                const tasks = currentTasks[i];

                const li = document.createElement('li');

                li.className = 'list-group-item';

                const workerHeader = document.createElement('div');
                workerHeader.className = 'fw-bold mb-1';
                workerHeader.textContent = `Worker ${i}`;
                li.appendChild(workerHeader);

                const taskList = document.createElement('ul');
                taskList.className = 'list-unstyled mb-0';

                for (let j = 0; j < tasks.length; j++) {

                    const taskLi = document.createElement('li');
                    taskLi.className = 'd-flex justify-content-between align-items-center';

                    const taskName = document.createElement('span');
                    var inputPath = tasks[j]["inputPath"];
                    taskName.textContent = ` ${inputPath}`;

                    const statusIcon = document.createElement('i');
                    var status = tasksStatus[inputPath]
                    
                    if(status["done"]) {
                        if(status["error"]) {
                            statusIcon.className = 'bi bi-x-circle-fill text-danger';
                        }else{
                            statusIcon.className = 'bi bi-check-circle-fill text-success';
                        }
                    }else{
                        if(status["inQueue"]) {
                            statusIcon.className = 'bi bi-hourglass-split text-info';
                        }else{
                            statusIcon.className = 'bi bi-gear-wide-connected text-warning';
                        }
                    }

                    taskLi.append(taskName, statusIcon);
                    taskList.appendChild(taskLi);
                }

                li.appendChild(taskList);
                workerList.appendChild(li);
            }
        }
        function taskUpdateGenerate() {
            generateWorkerStatusDialog()
            if(tasksDone == currentTasks.length) {
                if(tasksError) {
                    statusText.innerText = "Error"
                }else{
                    statusText.innerText = "Success"
                    setTimeout(() => {
                        statusText.innerText = "Idle"
                        updateStatusButtonColor()
                    }, 3000);
                }
            }else{
                statusText.innerText = "Busy"
            }
            updateStatusButtonColor()
        }

        function updateTaskState(filePath, newState){
            tasksStatus[filePath] = newState
            if(newState["done"]) {
                ++tasksDone
            }
            if(newState["error"]) {
                tasksError = true
            }
            taskUpdateGenerate()
        }

        document.getElementById('workerStatusBtn').addEventListener('click', function () {
            taskUpdateGenerate()
        });
        function goHome() {
            window.close()
            window.electronAPI.goHome()
        }
            addConditionBtn.addEventListener('click', () => {
                const row = document.createElement('div');
                row.classList.add('d-flex', 'align-items-center', 'mb-2', 'condition-row');

                row.innerHTML = `
                    <select class="form-select form-select-sm me-2" style="width: 180px;">
                        <option value="contains">File contains</option>
                        <option value="contains">File contains (case)</option>
                        <option value="modified">Regex contains (line)</option>
                        <option value="modified">Ignore file paths (csv)</option>
                    </select>
                    <input type="text" class="form-control form-control-sm me-2" placeholder="Enter value">
                    <button class="btn btn-sm btn-outline-secondary me-1 edit-condition">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger remove-condition">
                        <i class="bi bi-x-lg"></i> Remove
                    </button>
                    `;

                conditionsContainer.appendChild(row);

                // Remove row
                row.querySelector('.remove-condition').addEventListener('click', () => row.remove());

                // Edit functionality
                row.querySelector('.edit-condition').addEventListener('click', () => {
                    const input = row.querySelector('input');
                    input.focus();
                });
            });

            // Clear all conditions
            clearFiltersBtn.addEventListener('click', () => {
                conditionsContainer.innerHTML = '';
            });
        // Search/filter files and folders
        fileSearchInput.addEventListener('input', () => {
            const searchTerm = fileSearchInput.value.toLowerCase();

            function filterTree(li) {
                const folderNameEl = li.querySelector('.folder');
                const fileLabelEl = li.querySelector('label.file');

                let matched = false;

                if (fileLabelEl) {
                    const name = fileLabelEl.textContent.toLowerCase();
                    matched = name.includes(searchTerm);
                }

                if (folderNameEl) {
                    const name = folderNameEl.textContent.toLowerCase();
                    const childLis = li.querySelectorAll(':scope > ul > li');
                    let anyChildMatched = false;
                    childLis.forEach(child => {
                        if (filterTree(child)) anyChildMatched = true;
                    });
                    matched = name.includes(searchTerm) || anyChildMatched;

                    const nestedUl = li.querySelector(':scope > ul');
                    if (nestedUl) {
                        nestedUl.classList.toggle('active', anyChildMatched || name.includes(searchTerm));
                    }
                }

                li.style.display = matched ? '' : 'none';
                return matched;
            }

            const rootLis = document.querySelectorAll('#fileList > li');
            rootLis.forEach(li => filterTree(li));
        });

        // Convert flat list of file paths into a nested tree
        function buildTreeStructure(files, basePath) {
            const root = {};

            files.forEach(file => {
                let relativePath = file.inputPath;
                if (relativePath.startsWith(basePath)) {
                    relativePath = relativePath.slice(basePath.length);
                    if (relativePath.startsWith('/') || relativePath.startsWith('\\')) {
                        relativePath = relativePath.slice(1);
                    }
                }

                const parts = relativePath.split(/[\\/]/);
                let current = root;

                parts.forEach((part, index) => {
                    if (!current[part]) {
                        current[part] = (index === parts.length - 1) ? { __file: file } : {};
                    }
                    current = current[part];
                });
            });

            function convertToArray(node) {
                return Object.entries(node).map(([name, value]) => {
                    if (value.__file) {
                        return { type: 'file', name, inputPath: value.__file.inputPath };
                    }
                    return { type: 'folder', name, children: convertToArray(value) };
                });
            }

            return convertToArray(root);
        }
        
        // Recursive rendering of the tree
        function createTree(parent, items) {
            items.forEach(item => {
                const li = document.createElement('li');

                if (item.type === 'folder') {
                    const folderId = `folder-${Math.random().toString(36).substr(2, 9)}`;

                    li.innerHTML = `
                        <input type="checkbox" class="folder-checkbox" id="${folderId}">
                        <span class="folder">${item.name}</span>
                    `;

                    const ul = document.createElement('ul');
                    ul.classList.add('nested');
                    createTree(ul, item.children);
                    li.appendChild(ul);

                    const folderName = li.querySelector('.folder');
                    const folderCheckbox = li.querySelector('.folder-checkbox');

                    folderName.addEventListener('click', (e) => {
                         ul.classList.toggle('active');
                        folderName.classList.toggle('open');
                        e.stopPropagation();
                    });

                    folderCheckbox.addEventListener('change', (e) => {
                        const checked = e.target.checked;
                        const searchActive = fileSearchInput.value.trim() !== '';

                        // Recursive function to check/uncheck children
                        function setChildren(li) {
                            const children = Array.from(li.querySelectorAll('li'));

                            children.forEach(child => {
                                const cb = child.querySelector('input[type="checkbox"]:not(.folder-checkbox)');
                                const folderCb = child.querySelector('.folder-checkbox');

                                if (cb) {
                                    if (!searchActive || child.style.display !== 'none') {
                                        cb.checked = checked;
                                        cb.indeterminate = false;
                                    }
                                }

                                if (folderCb) {
                                    if (!searchActive || child.style.display !== 'none') {
                                        folderCb.checked = checked;
                                        folderCb.indeterminate = false;
                                    }
                                    // Recurse into folder children
                                    setChildren(child);
                                }
                            });
                        }

                        setChildren(li);

                        // Update parent folders
                        updateParentFoldersAfterChange(e.target);
                    });

                } else {
                    li.innerHTML = `<label class="file">
                                        <i class="bi bi-file-earmark-code-fill text-primary me-1"></i>
                                        <input type="checkbox" value="${item.inputPath}"> ${item.name}
                                    </label>`;

                                    const fileCb = li.querySelector('input[type="checkbox"]');
                    fileCb.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            checkParentFolders(e.target);
                        } else {
                            uncheckEmptyParentFolders(e.target);
                        }
                    });
                }

                parent.appendChild(li);
            });
        }
        function updateParentFoldersAfterChange(cb) {
            const searchActive = fileSearchInput.value.trim() !== '';
            let li = cb.closest('li');

            while (li) {
                const parentUl = li.closest('ul');
                const parentLi = parentUl ? parentUl.closest('li') : null;
                if (!parentLi) break;

                const parentCheckbox = parentLi.querySelector('.folder-checkbox');
                if (parentCheckbox) {
                    let childCbs = Array.from(parentLi.querySelectorAll('input[type="checkbox"]:not(.folder-checkbox)'));
                    if (searchActive) {
                        childCbs = childCbs.filter(c => c.closest('li').style.display !== 'none');
                    }

                    if (childCbs.length) {
                        const allChecked = childCbs.every(c => c.checked);
                        const noneChecked = childCbs.every(c => !c.checked);

                        parentCheckbox.checked = allChecked;
                        parentCheckbox.indeterminate = !allChecked && !noneChecked;
                    }
                }

                li = parentLi;
            }
        }


        function buildTreeView(flatFiles, basePath) {
            const tree = buildTreeStructure(flatFiles, basePath);
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            createTree(fileList, tree);
        }

        function buildSelectedTree() {
            const checkedFiles = Array.from(document.querySelectorAll('#fileList input[type="checkbox"]:checked'))
                .filter(cb => !cb.classList.contains('folder-checkbox'))
                .map(cb => ({ inputPath: cb.value }));

            return buildTreeStructure(checkedFiles, document.getElementById('inputFolderPath').value);
        }

        function renderSelectedFilesTree() {
            selectedFilesTree.innerHTML = '';
            const tree = buildSelectedTree();

            function createSelectedTree(parent, items) {
                items.forEach(item => {
                    const li = document.createElement('li');

                    if (item.type === 'folder') {
                        li.innerHTML = `<span class="folder">${item.name}                         
                                            <span class="remove-folder text-danger" style="cursor:pointer;color:red;margin-left:5px;">
                                                <i class="bi bi-x-circle"></i>
                                            </span> 
                                        
                                        </span>`;
                                        const ul = document.createElement('ul');
                        ul.classList.add('nested', 'active');
                        createSelectedTree(ul, item.children);
                        li.appendChild(ul);

                        const folderName = li.querySelector('.folder');
                        folderName.addEventListener('click', e => { ul.classList.toggle('active'); e.stopPropagation(); });

                        const removeFolder = li.querySelector('.remove-folder');
                        removeFolder.addEventListener('click', e => {
                            e.stopPropagation();
                            ul.querySelectorAll('li span.file').forEach(f => {
                                const path = f.dataset.path;
                                const mainCb = document.querySelector(`#fileList input[type="checkbox"][value="${path}"]`);
                                if (mainCb) mainCb.checked = false;
                                uncheckEmptyParentFolders(mainCb);
                            });

                            const mainFolderCb = Array.from(document.querySelectorAll('#fileList .folder-checkbox'))
                                .find(cb => cb.nextElementSibling.textContent.trim().startsWith(item.name));
                            if (mainFolderCb) mainFolderCb.checked = false;

                            renderSelectedFilesTree();
                        });

                    } else {
                         li.innerHTML = `<label class="file">
                                        <i class="bi bi-file-earmark-code-fill text-primary me-1"></i>
                                        <span class="file" data-path="${item.inputPath}">${item.name}
                                            <span class="remove-file text-danger" style="cursor:pointer;margin-left:5px;">
                                                <i class="bi bi-x-circle"></i>
                                            </span>    
                                        </span>
                                        </label>`;
                        const removeBtn = li.querySelector('.remove-file');
                        removeBtn.addEventListener('click', () => {
                            const mainCb = document.querySelector(`#fileList input[type="checkbox"][value="${item.inputPath}"]`);
                            if (mainCb) mainCb.checked = false;
                            uncheckEmptyParentFolders(mainCb);
                            renderSelectedFilesTree();
                        });
                    }

                    parent.appendChild(li);
                });
            }

            createSelectedTree(selectedFilesTree, tree);
        }
        async function fetchFilesInit() {
            const result = await window.electronAPI.getCurrentFiles();
            buildTreeView(result["files"], result["path"]);
        }
        function updateParentFolderState(cb) {
            const searchActive = fileSearchInput.value.trim() !== '';
            let li = cb.closest('li');

            while (li) {
                const parentUl = li.closest('ul');
                const parentLi = parentUl ? parentUl.closest('li') : null;
                if (!parentLi) break;

                const parentCheckbox = parentLi.querySelector('.folder-checkbox');
                if (parentCheckbox) {
                    let childCbs = Array.from(parentLi.querySelectorAll('input[type="checkbox"]:not(.folder-checkbox)'));
                    if (searchActive) {
                        childCbs = childCbs.filter(c => c.closest('li').style.display !== 'none');
                    }

                    const allChecked = childCbs.length && childCbs.every(c => c.checked);
                    const noneChecked = childCbs.every(c => !c.checked);

                    parentCheckbox.checked = allChecked;
                    parentCheckbox.indeterminate = !allChecked && !noneChecked;
                }

                li = parentLi;
            }
        }


        function checkParentFolders(cb) {
            updateParentFolderState(cb);
        }

        function uncheckEmptyParentFolders(cb) {
            updateParentFolderState(cb);
        }

                
        
        function getSelectedFilesFromPane() {
            tasksStatus = {}
            const spans = document.querySelectorAll('#selectedFilesTree .file');
            const result = [];

            for (let i = 0; i < spans.length; i++) {
                const span = spans[i];
                const path = span.dataset.path;

                if (path !== undefined) {
                    result.push({ inputPath: path, done: false });
                    tasksStatus[path]  = {
                        "inQueue": true,
                        "working": false,
                        "error": false,
                        "done" : false
                    };
                }
            }

            return result;
        }
        function showAlert(type, message, duration = 3000) {
            // Map alert types to Bootstrap Icons
            const icons = {
                success: '<i class="bi bi-check-circle-fill text-success"></i>',
                warning: '<i class="bi bi-exclamation-triangle-fill text-warning"></i>',
                danger: '<i class="bi bi-x-circle-fill text-danger"></i>',
                info: '<i class="bi bi-info-circle-fill text-info"></i>',
                primary: '<i class="bi bi-badge-3d-fill text-primary"></i>',
                secondary: '<i class="bi bi-circle-fill text-secondary"></i>'
            };

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show d-flex align-items-center`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
    <span class="alert-icon">${icons[type] || ''}</span>
    <span> ${message}</span>
    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
`;

            const container = document.getElementById('alert-container');
            container.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.classList.remove('show');
                alertDiv.classList.add('hide');
                alertDiv.addEventListener('transitionend', () => alertDiv.remove());
            }, duration);
        }
        translateBtn.addEventListener('click', async () => {
            if(statusText.innerText == "Busy") return;
            
            const selectedFiles = getSelectedFilesFromPane();
            
            if (selectedFiles.length < 1) return

            var model = document.getElementById("modelSelector").value
            var prompt = document.getElementById("promptTxt").value
            var workers = document.getElementById("maxWorkers").value
            
            var result = await window.electronAPI.translateFiles(selectedFiles, model, workers, prompt);
            if(result["status"]){
                tasksDone = 0
                totalTasks = selectedFiles.length
                tasksError = false
                currentTasks = result["tasks"]
                taskUpdateGenerate()
                showAlert("success", "Tasks queued susccesfully... Check the status in the workers section", 5000)
            }else{
                alert("Error queuing files' translation: " + result["err"])
            }
        });

        toggleInputCollapseBtn.addEventListener('click', () => {
            const allFolders = document.querySelectorAll('#fileList ul.nested');
            const anyCollapsed = Array.from(allFolders).some(ul => !ul.classList.contains('active'));
            allFolders.forEach(ul => {
                if (anyCollapsed) ul.classList.add('active');
                else ul.classList.remove('active');
            });
        });

        document.getElementById('fileList').addEventListener('change', () => {
            renderSelectedFilesTree();
        });

        selectInputFolder.addEventListener('click', async () => {
            const result = await window.electronAPI.selectInputFolder();
            if (result) {
                document.getElementById("inputFolderPath").value = result["newPath"];
                buildTreeView(result["files"], result["newPath"]);
            }
        });

        selectOutputFolder.addEventListener('click', async () => {
            const result = await window.electronAPI.selectOutputFolder();
            if (result) document.getElementById("outputFolderPath").value = result;
        });
    </script>
</body>
